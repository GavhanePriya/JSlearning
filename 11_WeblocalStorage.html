<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Local Storage</title>
</head>
<body>
    <h2> Web Local Storage</h2>
    <script>
        window.WeblocalStorage.setItem("name","Priya Gavhane");
        window.WeblocalStorage.setItem("city"," Pune");
        window.WeblocalStorage.setItem("pinCode","411303");
        window.WeblocalStorage.setItem("district","pune");
        let city=WeblocalStorage.getItem("city")
        console.log(city);
    </script>
    
    
</body>
</html>
